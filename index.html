<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem-Peeking-Co官方网站</title>
    <link rel="stylesheet" href="style.css">
    <!-- 设置网页图标 -->
    <link rel="icon" type="image/png" href="ICO.png">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#products">产品与服务</a></li>
                <li><a href="#about">关于我们</a></li>
                <!-- 移除了"联系"链接 -->
            </ul>
        </nav>

        <div class="text-box">
            <h1>欢迎来到Rem-Peeking-Co的官方网站</h1>
            <p>这里展示了我们的最新动态和项目成果。</p>
        </div>

        <!-- 登录框 -->
        <div class="login-box">
            <h2>用户登录</h2>
            <form id="loginForm">
                <input type="text" placeholder="用户名" id="username">
                <input type="password" placeholder="密码" id="password">
                <button type="submit">登录</button>
                <button type="button" onclick="showRegisterHint()">注册</button>
            </form>
        </div>

        <!-- 页脚 -->
        <footer>
            <p>© 2023 Rem-Peeking-Co. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function showRegisterHint() {
            alert("很抱歉，当前尚未开放注册功能。感谢您的理解与支持！");
        }
    </script>
</body>
</html>
